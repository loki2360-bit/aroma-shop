<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кабинет оператора</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --text: #ffffff;
      --text-muted: #aaaaaa;
      --accent: #00f3ff; /* неоново-зелёный */
      --border: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 0;
      min-height: 100vh;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* === Верхняя панель === */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 16px 12px;
      background: var(--card);
      border-radius: 20px 20px 0 0;
      margin-bottom: 20px;
    }
    .operator-name {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text);
    }
    .balance-box {
      background: var(--accent);
      border-radius: 12px;
      padding: 12px 16px;
      text-align: center;
      color: var(--text);
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 12px rgba(0, 243, 255, 0.3);
    }
    .balance-label {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    .balance-value {
      font-size: 1.2rem;
    }

    /* === План === */
    .plan-section {
      margin-bottom: 24px;
    }
    .plan-title {
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }
    .progress-bar {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 50%; /* можно заменить на JS */
      border-radius: 4px;
      transition: width 0.8s ease-out;
    }
    .progress-values {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text);
    }

    /* === Новый заказ === */
    .section-title {
      font-weight: 700;
      margin: 24px 0 16px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title i {
      color: var(--accent);
    }

    .form-grid {
      display: grid;
      gap: 14px;
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .input-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .neu-input,
    .neu-select {
      background: var(--card);
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 0.95rem;
      box-shadow: inset 2px 2px 5px var(--border), inset -2px -2px 5px rgba(255,255,255,0.05);
      width: 100%;
    }
    .neu-input:focus,
    .neu-select:focus {
      outline: none;
      box-shadow:
        inset 2px 2px 5px var(--border),
        inset -2px -2px 5px rgba(255,255,255,0.05),
        0 0 0 2px var(--accent),
        0 0 8px var(--accent);
    }

    /* === Кнопка Создать === */
    .btn-create {
      background: transparent;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
      cursor: pointer;
      box-shadow:
        0 0 0 2px var(--accent),
        0 0 12px rgba(0, 243, 255, 0.4);
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 8px;
    }
    .btn-create:hover {
      box-shadow:
        0 0 0 2px var(--accent),
        0 0 16px rgba(0, 243, 255, 0.6);
    }
    .btn-create:active {
      transform: translateY(1px);
    }

    /* === Заказы по дате === */
    .date-section {
      margin: 32px 0;
    }
    .date-input {
      width: 100%;
      background: var(--card);
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      font-size: 0.95rem;
      box-shadow: inset 2px 2px 5px var(--border), inset -2px -2px 5px rgba(255,255,255,0.05);
    }
    .date-input:focus {
      outline: none;
      box-shadow:
        inset 2px 2px 5px var(--border),
        inset -2px -2px 5px rgba(255,255,255,0.05),
        0 0 0 2px var(--accent),
        0 0 8px var(--accent);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .btn-action {
      flex: 1;
      background: var(--card);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 700;
      color: var(--text);
      cursor: pointer;
      box-shadow:
        inset 2px 2px 5px var(--border),
        inset -2px -2px 5px rgba(255,255,255,0.05);
      transition: all 0.2s;
    }
    .btn-action:hover {
      box-shadow:
        inset 2px 2px 5px var(--border),
        inset -2px -2px 5px rgba(255,255,255,0.05),
        0 0 0 2px var(--accent);
    }
    .btn-show {
      background: transparent;
      box-shadow:
        0 0 0 2px var(--accent),
        0 0 10px rgba(0, 243, 255, 0.3);
    }

    /* === Адаптивность === */
    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .header {
        padding: 12px;
      }
      .balance-box {
        padding: 10px 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Верхняя панель -->
    <div class="header">
      <div class="operator-name">Александр</div>
      <div class="balance-box">
        <div class="balance-label">баланс</div>
        <div class="balance-value">43897₽</div>
      </div>
    </div>

    <!-- План -->
    <div class="plan-section">
      <div class="plan-title">план</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-values">
        <span>3000₽</span>
        <span>1500₽</span>
      </div>
    </div>

    <!-- Новый заказ -->
    <div class="section-title">
      <i class="fas fa-plus"></i> НОВЫЙ ЗАКАЗ
    </div>

    <div class="form-grid">
      <div class="form-row">
        <div>
          <div class="input-label">№ заказа</div>
          <input type="text" id="orderNum" class="neu-input" placeholder="ORD-001">
        </div>
        <div>
          <div class="input-label">Тариф</div>
          <select id="tariff" class="neu-select">
            <option value="RASPIL_M2">Распил — 65 ₽/м²</option>
            <option value="LINEAR_RASPIL">Лин. распил — 26 ₽/м</option>
            <option value="SKLEIKA_OB">Склейка + — 210 ₽/м²</option>
            <option value="SKLEIKA_NO_OB">Склейка – — 165 ₽/м²</option>
            <option value="PAZY">Пазы — 30 ₽/м</option>
            <option value="FREZER_FASKA">Фаска — 16 ₽/м</option>
            <option value="TIME">Время — 330 ₽/ч</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div>
          <div class="input-label">Деталь</div>
          <input type="text" id="detail" class="neu-input" placeholder="Название">
        </div>
        <div>
          <div class="input-label">Кол-во</div>
          <input type="number" id="qty" value="1" min="1" class="neu-input">
        </div>
      </div>

      <div class="form-row">
        <div>
          <div class="input-label">Длина (м)</div>
          <input type="number" step="0.01" id="length" class="neu-input" placeholder="0.00">
        </div>
        <div>
          <div class="input-label">Ширина (м)</div>
          <input type="number" step="0.01" id="width" class="neu-input" placeholder="0.00">
        </div>
      </div>

      <div>
        <div class="input-label">Часы</div>
        <input type="number" step="0.1" id="hours" class="neu-input" placeholder="0.0">
      </div>

      <button class="btn-create" onclick="createOrder()">
        создать
      </button>
    </div>

    <!-- Заказы по дате -->
    <div class="date-section">
      <div class="section-title">
        <i class="fas fa-calendar"></i> Заказы по дате
      </div>
      <input type="date" id="viewDate" class="date-input" value="">
      <div class="btn-group">
        <button class="btn-action btn-show" onclick="showOrdersByDate()">
          показать
        </button>
        <button class="btn-action" onclick="saveOrdersToFile()">
          в TXT
        </button>
        <button class="btn-action" onclick="saveOrdersToJSON()">
          в JSON
        </button>
      </div>
    </div>

    <!-- Список заказов (будет заполнен JS) -->
    <div id="ordersListContainer" style="margin-top: 24px;"></div>
  </div>

  <script>
    // === Логика — минимум, только для работы формы и даты ===
    const TARIFFS = {
      RASPIL_M2: { price: 65, unit: 'm2' },
      LINEAR_RASPIL: { price: 26, unit: 'linear' },
      SKLEIKA_OB: { price: 210, unit: 'm2' },
      SKLEIKA_NO_OB: { price: 165, unit: 'm2' },
      PAZY: { price: 30, unit: 'linear' },
      FREZER_FASKA: { price: 16, unit: 'linear' },
      TIME: { price: 330, unit: 'time' }
    };

    function formatDateYMD(dateStr) {
      const [y, m, d] = dateStr.split('-');
      return `${d}.${m}.${y}`;
    }

    function todayYMD() {
      return new Date().toISOString().split('T')[0];
    }

    function loadOrders() {
      try {
        return JSON.parse(localStorage.getItem('operator_orders') || '[]');
      } catch (e) { return []; }
    }

    function saveOrders(orders) {
      localStorage.setItem('operator_orders', JSON.stringify(orders));
    }

    function calculateAmount(tariffKey, length, width, hours, qty) {
      const tariff = TARIFFS[tariffKey];
      if (!tariff) return 0;
      let amount = 0;
      if (tariff.unit === 'time') {
        amount = tariff.price * hours * qty;
      } else if (tariff.unit === 'm2') {
        amount = tariff.price * length * width * qty;
      } else {
        amount = tariff.price * length * qty;
      }
      return Math.round(amount * 100) / 100;
    }

    function createOrder() {
      const num = document.getElementById('orderNum').value.trim();
      if (!num) { alert('Укажите № заказа'); return; }
      const tariff = document.getElementById('tariff').value;
      const detail = document.getElementById('detail').value.trim() || '—';
      const qty = parseInt(document.getElementById('qty').value) || 1;
      const length = parseFloat(document.getElementById('length').value) || 0;
      const width = parseFloat(document.getElementById('width').value) || 0;
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const amount = calculateAmount(tariff, length, width, hours, qty);

      const order = {
        id: Date.now(),
        orderNumber: num,
        tariff: tariff,
        detail: detail,
        qty: qty,
        length: length || null,
        width: width || null,
        hours: hours || null,
        amount: amount,
        date: todayYMD(),
        timestamp: new Date().toISOString()
      };

      const orders = loadOrders();
      orders.push(order);
      saveOrders(orders);

      // Сброс формы
      document.getElementById('orderNum').value = '';
      document.getElementById('detail').value = '';
      document.getElementById('qty').value = '1';
      document.getElementById('length').value = '';
      document.getElementById('width').value = '';
      document.getElementById('hours').value = '';

      alert('✅ Заказ создан!');
    }

    function showOrdersByDate() {
      const date = document.getElementById('viewDate').value;
      if (!date) { alert('Выберите дату'); return; }
      const orders = loadOrders();
      const filtered = orders.filter(o => o.date === date);
      const container = document.getElementById('ordersListContainer');
      if (filtered.length === 0) {
        container.innerHTML = '<div style="color:#aaa; text-align:center; padding:20px;">Нет заказов за эту дату</div>';
        return;
      }
      let html = `<div style="background:var(--card); border-radius:12px; padding:16px; margin-top:12px;">
        <div style="font-weight:700; margin-bottom:12px;">Заказы за ${formatDateYMD(date)}</div>`;
      filtered.forEach(o => {
        html += `<div style="padding:10px; border-bottom:1px solid var(--border);">
          <div><b>${o.orderNumber}</b> — ${o.detail}</div>
          <div style="color:var(--accent);">${o.amount.toFixed(2)} ₽</div>
        </div>`;
      });
      html += '</div>';
      container.innerHTML = html;
    }

    function saveOrdersToFile() {
      const date = document.getElementById('viewDate').value;
      if (!date) { alert('Выберите дату'); return; }
      const orders = loadOrders().filter(o => o.date === date);
      if (orders.length === 0) { alert('Нет заказов за эту дату'); return; }
      let content = `ЗАКАЗЫ ЗА ${formatDateYMD(date)}\n========================\n`;
      orders.forEach(o => {
        content += `${o.orderNumber} | ${o.detail} | ${o.amount} ₽\n`;
      });
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `заказы_${formatDateYMD(date)}.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
      alert('✅ Сохранено в TXT');
    }

    function saveOrdersToJSON() {
      const date = document.getElementById('viewDate').value;
      if (!date) { alert('Выберите дату'); return; }
      const orders = loadOrders().filter(o => o.date === date);
      if (orders.length === 0) { alert('Нет заказов за эту дату'); return; }
      const blob = new Blob([JSON.stringify(orders, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `заказы_${formatDateYMD(date)}.json`;
      a.click();
      URL.revokeObjectURL(a.href);
      alert('✅ Сохранено в JSON');
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('viewDate').value = todayYMD();
      // Прогресс плана — фиксированный 50% (как на макете)
      document.querySelector('.progress-fill').style.width = '50%';
    });
  </script>
</body>
</html>
