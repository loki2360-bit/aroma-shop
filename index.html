  <title>–ö–∞–±–∏–Ω–µ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-main: #fdf8f3;
      --bg-card: #ffffff;
      --bg-light: #f9f3ee;
      --text-dark: #2d2727;
      --text-muted: #7a7373;
      --accent-green: #4ade80;
      --accent-green-dark: #10b981;
      --accent-blue: #38bdf8;
      --accent-red: #f87171;
      --accent-yellow: #fde047;
      --border: #eae6e0;
      --shadow: rgba(0,0,0,0.06);
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-main), #f9f3ee);
      color: var(--text-dark);
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    .app-shell {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px;
      position: relative;
    }

    /* Header ‚Äî –∫–∞–∫ –≤ –º–∞–∫–µ—Ç–µ */
    .header-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      margin-bottom: 20px;
    }
    .header-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-green-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 20px;
      flex-shrink: 0;
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.4);
    }
    .header-info h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .header-info p {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* Wellness Score Card */
    .wellness-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      margin-bottom: 20px;
    }
    .wellness-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .wellness-score {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent-green-dark);
    }
    .progress-bar {
      height: 10px;
      background: #eae6e0;
      border-radius: 5px;
      overflow: hidden;
      margin: 12px 0;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.5s ease;
      background: linear-gradient(90deg, #f87171, #f59e0b, #4ade80);
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.3);
    }
    .progress-comment {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    /* Tabs ‚Äî –∫–∞–∫ –≤ –º–∞–∫–µ—Ç–µ (pill-style) */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      background: #f0f0f0;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    .tab-btn.active {
      background: var(--accent-green);
      color: white;
    }

    /* Section title */
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 24px 0 14px;
      padding: 0 4px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-dark);
    }

    /* Weekly Check-up style ‚Äî Yes/No toggles */
    .check-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }
    .check-label {
      font-size: 0.95rem;
      color: var(--text-dark);
    }
    .check-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 4px;
    }
    .toggle-group {
      display: flex;
      gap: 12px;
    }
    .toggle-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }
    .toggle-btn.active {
      background: var(--accent-green);
      color: white;
      border-color: var(--accent-green);
    }
    .toggle-btn.no.active {
      background: var(--accent-red);
      color: white;
      border-color: var(--accent-red);
    }

    /* Daily Goals ‚Äî –∫–∞–∫ –≤ –º–∞–∫–µ—Ç–µ */
    .goals-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    .goal-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 16px;
      box-shadow: 0 4px 16px var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .goal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
    }
    .goal-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--accent-green-dark);
      margin-bottom: 12px;
    }
    .goal-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
    }
    .goal-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }
    .goal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-check {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-check:hover {
      background: #e5e7eb;
    }
    .btn-plus {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-plus:hover {
      background: #e5e7eb;
    }

    /* Form ‚Äî modern card */
    .form-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      margin-bottom: 20px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 600px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-dark);
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fafafa;
      color: var(--text-dark);
      transition: var(--transition);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .btn {
      flex: 1;
      min-height: 52px;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(30deg);
      opacity: 0;
      transition: opacity 0.3s, transform 0.6s;
    }
    .btn:hover::before {
      opacity: 1;
      transform: rotate(30deg) translateX(100%);
    }
    .btn-start { background: linear-gradient(135deg, #4ade80, #10b981); }
    .btn-end { background: linear-gradient(135deg, #f87171, #ef4444); }
    .btn-create { background: linear-gradient(135deg, #fde047, #f59e0b); color: #000; }

    /* Bottom Nav ‚Äî –∫–∞–∫ –≤ –º–∞–∫–µ—Ç–µ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      font-size: 0.75rem;
      transition: var(--transition);
    }
    .nav-item.active {
      color: var(--accent-green-dark);
    }
    .nav-icon {
      font-size: 1.4rem;
    }
    .nav-item.active .nav-icon {
      color: var(--accent-green-dark);
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.4);
    }

    /* Modals ‚Äî glassmorphism */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      backdrop-filter: blur(8px);
      align-items: flex-end;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      width: 100%;
      max-width: 420px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
    }
    .modal.active .modal-content {
      transform: translateY(0);
    }

    /* Utility */
    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.4s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

          <option value="PAZY">–ü–∞–∑—ã ‚Äî 30 ‚ÇΩ/–º</option>
          <option value="FREZER_FASKA">–§–∞—Å–∫–∞ ‚Äî 16 ‚ÇΩ/–º</option>

        <input type="number" id="editQty" min="1" style="width:100%;padding:12px;border:1px solid #eae6e0;border-radius:12px;background:#fafafa;">

        <label>–®–∏—Ä–∏–Ω–∞ (–º)</label>
        <input type="number" step="0.01" id="editWidth" style="width:100%;padding:12px;border:1px solid #eae6e0;border-radius:12px;background:#fafafa;">

      <div id="editHoursGroup" class="hidden">
        <label>–ß–∞—Å—ã</label>
        <input type="number" step="0.1" id="editHours" style="width:100%;padding:12px;border:1px solid #eae6e0;border-radius:12px;background:#fafafa;">

  <!-- JS ‚Äî –ø–æ–ª–Ω–æ—Å—Ç—å—é –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  <script>
    // === –í–°–Ø –õ–û–ì–ò–ö–ê –ò–ó –û–†–ò–ì–ò–ù–ê–õ–¨–ù–û–ì–û –§–ê–ô–õ–ê ‚Äî –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô ===
    const TARIFFS = {
      RASPIL_M2: { price: 65, unit: 'm2' },
      LINEAR_RASPIL: { price: 26, unit: 'linear' },
      SKLEIKA_OB: { price: 210, unit: 'm2' },
      SKLEIKA_NO_OB: { price: 165, unit: 'm2' },
      PAZY: { price: 30, unit: 'linear' },
      FREZER_FASKA: { price: 16, unit: 'linear' },
      TIME: { price: 330, unit: 'time' }
    };
    const TARIFF_NAMES = {
      RASPIL_M2: '–†–∞—Å–ø–∏–ª',
      LINEAR_RASPIL: '–õ–∏–Ω. —Ä–∞—Å–ø–∏–ª',
      SKLEIKA_OB: '–°–∫–ª–µ–π–∫–∞ +',
      SKLEIKA_NO_OB: '–°–∫–ª–µ–π–∫–∞ ‚Äì',
      PAZY: '–ü–∞–∑—ã',
      FREZER_FASKA: '–§–∞—Å–∫–∞',
      TIME: '–í—Ä–µ–º—è'
    };
    const UNIT_LABELS = {
      m2: '–º¬≤',
      linear: '–ø–æ–≥. –º',
      time: '—á–∞—Å—ã'
    };

    let hasNotified1000 = false;
    let editingOrder = null;
    let pendingPreorderId = null;

    function playBellSound() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) return;
        const audioContext = new AudioContext();
        const frequencies = [600, 800];
        let time = audioContext.currentTime;
        frequencies.forEach((freq, i) => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          oscillator.type = 'sine';
          oscillator.frequency.value = freq;
          gainNode.gain.setValueAtTime(0.2, time);
          gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
          oscillator.start(time);
          oscillator.stop(time + 0.3);
          time += 0.25;
        });
      } catch (e) {
        console.warn('–ó–≤—É–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è:', e);
      }
    }

    function checkAndNotify1000(currentAmount) {
      const shift = getCurrentShift();
      if (!shift || !shift.active) {
        hasNotified1000 = false;
        return;
      }
      if (currentAmount >= 1000 && !hasNotified1000) {
        hasNotified1000 = true;
        playBellSound();
        const notification = document.createElement('div');
        notification.innerHTML = `
          <div style="
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #fde047, #facc15);
            color: #000;
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(253, 224, 71, 0.5);
            z-index: 2000;
            font-weight: bold;
            animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 3s forwards;
          ">
            üéØ –î–æ—Å—Ç–∏–≥–Ω—É—Ç–æ 1000‚ÇΩ!
          </div>
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
          if (notification.parentNode) notification.parentNode.removeChild(notification);
        }, 4000);
      }
    }

    function formatDateYMD(dateStr) {
      const [y, m, d] = dateStr.split('-');
      return `${d}.${m}.${y}`;
    }
    function todayYMD() {
      return new Date().toISOString().split('T')[0];
    }
    function loadOrders() {
      try {
        return JSON.parse(localStorage.getItem('operator_orders') || '[]');
      } catch (e) { return []; }
    }
    function saveOrders(orders) {
      localStorage.setItem('operator_orders', JSON.stringify(orders));
    }
    function loadPreorders() {
      try {
        return JSON.parse(localStorage.getItem('operator_preorders') || '[]');
      } catch (e) { return []; }
    }
    function savePreorders(preorders) {
      localStorage.setItem('operator_preorders', JSON.stringify(preorders));
    }
    function getCurrentShift() {
      try {
        return JSON.parse(localStorage.getItem('current_shift') || 'null');
      } catch (e) { return null; }
    }
    function setCurrentShift(shift) {
      if (shift === null) {
        localStorage.removeItem('current_shift');
      } else {
        localStorage.setItem('current_shift', JSON.stringify(shift));
      }
    }

    function calculateAmount(tariffKey, length, width, hours, qty) {
      const tariff = TARIFFS[tariffKey];
      if (!tariff) return 0;
      let amount = 0;
      if (tariff.unit === 'time') {
        amount = tariff.price * hours * qty;
      } else if (tariff.unit === 'm2') {
        amount = tariff.price * length * width * qty;
      } else {
        amount = tariff.price * length * qty;
      }
      return Math.round(amount * 100) / 100;
    }

    function calculateUnits(tariffKey, length, width, hours, qty) {
      const tariff = TARIFFS[tariffKey];
      if (!tariff) return { value: 0, unit: '' };
      let value = 0;
      let unit = tariff.unit;
      if (tariff.unit === 'time') {
        value = hours * qty;
      } else if (tariff.unit === 'm2') {
        value = length * width * qty;
      } else {
        value = length * qty;
      }
      return { value: Math.round(value * 100) / 100, unit: UNIT_LABELS[unit] || unit };
    }

    function updateUI() {
      const orders = loadOrders();
      const totalAll = orders.reduce((sum, o) => sum + (parseFloat(o.amount) || 0), 0);
      const shift = getCurrentShift();
      let currentShiftAmount = 0;
      let progressWidth = 0;
      let fillColor = '#eae6e0';
      let statusText = '–°–º–µ–Ω–∞ –Ω–µ –Ω–∞—á–∞—Ç–∞';
      if (shift && shift.active) {
        currentShiftAmount = orders
          .filter(o => o.shiftId === shift.id)
          .reduce((sum, o) => sum + (parseFloat(o.amount) || 0), 0);
        progressWidth = Math.min(100, (currentShiftAmount / 3000) * 100);
        fillColor = 'linear-gradient(90deg, #f87171, #f59e0b, #4ade80)';
        statusText = '–°–º–µ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞';
        checkAndNotify1000(currentShiftAmount);
      } else if (shift && !shift.active) {
        currentShiftAmount = shift.finalAmount || 0;
        progressWidth = Math.min(100, (currentShiftAmount / 3000) * 100);
        fillColor = shift.finalAmount >= 3000 ? '#4ade80' : '#f87171';
        statusText = '–°–º–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
      }
      document.getElementById('totalAll').textContent = totalAll.toFixed(2);
      document.getElementById('todayEarned').textContent = currentShiftAmount.toFixed(2);
      const fillEl = document.getElementById('progressFill');
      fillEl.style.width = `${progressWidth}%`;
      fillEl.style.background = fillColor;
      document.getElementById('shiftStatus').textContent = statusText;
    }

    function updateMainFormFields() {
      const tariffSelect = document.getElementById('tariff');
      if (!tariffSelect) return;
      const tariff = tariffSelect.value;
      const w = document.getElementById('widthGroup');
      const h = document.getElementById('hoursGroup');
      const l = document.getElementById('lengthGroup');
      if (w) w.classList.add('hidden');
      if (h) h.classList.add('hidden');
      if (l) l.classList.remove('hidden');
      if (['RASPIL_M2', 'SKLEIKA_OB', 'SKLEIKA_NO_OB'].includes(tariff)) {
        if (w) w.classList.remove('hidden');
      } else if (tariff === 'TIME') {
        if (l) l.classList.add('hidden');
        if (h) h.classList.remove('hidden');
      }
    }
    function updatePreorderFormFields() {
      const tariffSelect = document.getElementById('preTariff');
      if (!tariffSelect) return;
      const tariff = tariffSelect.value;
      const w = document.getElementById('preWidthGroup');
      const h = document.getElementById('preHoursGroup');
      const l = document.getElementById('preLengthGroup');
      if (w) w.classList.add('hidden');
      if (h) h.classList.add('hidden');
      if (l) l.classList.remove('hidden');
      if (['RASPIL_M2', 'SKLEIKA_OB', 'SKLEIKA_NO_OB'].includes(tariff)) {
        if (w) w.classList.remove('hidden');
      } else if (tariff === 'TIME') {
        if (l) l.classList.add('hidden');
        if (h) h.classList.remove('hidden');
      }
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      if (tabName === 'main') {
        document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
        document.getElementById('main-tab').classList.remove('hidden');
        document.getElementById('preorders-tab').classList.add('hidden');
        updateUI();
        setTimeout(updateMainFormFields, 50);
      } else if (tabName === 'insights') {
        document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
      } else if (tabName === 'checkup') {
        document.querySelector('.tab-btn:nth-child(3)').classList.add('active');
      }
    }

    function startShift() {
      const shift = getCurrentShift();
      if (shift && shift.active) {
        alert('–°–º–µ–Ω–∞ —É–∂–µ –∞–∫—Ç–∏–≤–Ω–∞!');
        return;
      }
      const newShift = { id: Date.now(), startedAt: new Date().toISOString(), active: true };
      setCurrentShift(newShift);
      playBellSound();
      alert('‚úÖ –°–º–µ–Ω–∞ –Ω–∞—á–∞—Ç–∞!');
      updateUI();
    }
    function endShift() {
      const shift = getCurrentShift();
      if (!shift || !shift.active) {
        alert('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å–º–µ–Ω—ã –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è!');
        return;
      }
      const orders = loadOrders();
      const finalAmount = orders
        .filter(o => o.shiftId === shift.id)
        .reduce((sum, o) => sum + (parseFloat(o.amount) || 0), 0);
      shift.active = false;
      shift.finishedAt = new Date().toISOString();
      shift.finalAmount = finalAmount;
      setCurrentShift(shift);
      playBellSound();
      alert(`‚úÖ –°–º–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: ${finalAmount.toFixed(2)} ‚ÇΩ`);
      updateUI();
    }

    function createMainOrder() {
      const num = document.getElementById('orderNum').value.trim();
      if (!num) { alert('–£–∫–∞–∂–∏—Ç–µ ‚Ññ –∑–∞–∫–∞–∑–∞'); return; }
      const tariffKey = document.getElementById('tariff').value;
      const detail = document.getElementById('detail').value.trim() || '‚Äî';
      const qty = parseInt(document.getElementById('qty').value) || 1;
      const length = parseFloat(document.getElementById('length').value) || 0;
      const width = parseFloat(document.getElementById('width').value) || 0;
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const amount = calculateAmount(tariffKey, length, width, hours, qty);
      const shift = getCurrentShift();
      if (!shift || !shift.active) {
        alert('‚ö†Ô∏è –ù–∞—á–Ω–∏—Ç–µ —Å–º–µ–Ω—É, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞–≤–∞—Ç—å –∑–∞–∫–∞–∑—ã!');
        return;
      }
      const order = {
        id: Date.now(),
        orderNumber: num,
        tariff: tariffKey,
        detail: detail,
        qty: qty,
        length: length || null,
        width: width || null,
        hours: hours || null,
        amount: amount,
        date: todayYMD(),
        shiftId: shift.id,
        timestamp: new Date().toISOString()
      };
      const orders = loadOrders();
      orders.push(order);
      saveOrders(orders);
      updateUI();
      document.getElementById('orderNum').value = '';
      document.getElementById('detail').value = '';
      document.getElementById('qty').value = '1';
      document.getElementById('length').value = '';
      document.getElementById('width').value = '';
      document.getElementById('hours').value = '';
      updateMainFormFields();
    }

    // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (renderPreorders, showOrdersByDate, –º–æ–¥–∞–ª–∫–∏ –∏ —Ç.–¥.) ‚Äî –∫–∞–∫ –≤ –∏—Å—Ö–æ–¥–Ω–∏–∫–µ

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('viewDate').value = todayYMD();
      updateUI();
      // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–æ–±—ã—Ç–∏—è
      document.getElementById('tariff').addEventListener('change', updateMainFormFields);
      document.getElementById('preTariff').addEventListener('change', updatePreorderFormFields);
      updateMainFormFields();
    });
  </script>
