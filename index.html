<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Ä—Å–µ—Ä –ó–∞–∫–∞–∑–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .file-info {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-copy {
            background: #28a745;
            color: white;
        }

        .btn-copy:hover {
            background: #218838;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background: #c82333;
        }

        .btn-export {
            background: #007bff;
            color: white;
        }

        .btn-export:hover {
            background: #0056b3;
        }

        .summary {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .summary-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 8px;
            text-align: left;
            position: sticky;
            top: 0;
            white-space: nowrap;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã –ü–∞—Ä—Å–µ—Ä –ó–∞–∫–∞–∑–æ–≤</h1>
        
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" accept=".txt">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª
            </button>
            <p class="file-info">–∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª —Å—é–¥–∞</p>
            <p class="file-info" style="font-size: 0.8em; color: #999;">
                –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç: .txt
            </p>
        </div>

        <div id="status" class="status"></div>

        <div id="results" class="hidden">
            <div class="summary" id="summary"></div>
            
            <div class="controls">
                <button class="btn btn-copy" onclick="copyToClipboard()">
                    üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä
                </button>
                <button class="btn btn-export" onclick="exportToCSV()">
                    üì• –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV
                </button>
                <button class="btn btn-clear" onclick="clearAll()">
                    üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>‚Ññ</th>
                            <th>–ö–æ–¥ –∑–∞–∫–∞–∑–∞</th>
                            <th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
                            <th>–¢–∏–ø —Ä–∞–±–æ—Ç—ã</th>
                            <th>–î–ª–∏–Ω–∞ (–º)</th>
                            <th>–®–∏—Ä–∏–Ω–∞ (–º)</th>
                            <th>–ö–æ–ª-–≤–æ</th>
                            <th>–û–±—ä–µ–º</th>
                            <th>–°—É–º–º–∞ (‚ÇΩ)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let parsedData = [];
        let summaryData = {};

        // Drag and Drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            if (!file.name.endsWith('.txt')) {
                showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª .txt', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                parseData(e.target.result);
            };
            reader.onerror = function() {
                showStatus('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞', 'error');
            };
            reader.readAsText(file, 'utf-8');
        }

        function parseData(text) {
            try {
                parsedData = [];
                const lines = text.split('\n');
                let currentOrder = {};
                let inOrder = false;

                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();

                    // –ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–≥–æ –∑–∞–∫–∞–∑–∞
                    if (line.match(/^‚Ññ\d+\./)) {
                        if (inOrder && currentOrder.number) {
                            parsedData.push({...currentOrder});
                        }
                        currentOrder = {};
                        inOrder = true;
                        
                        // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞
                        const numberMatch = line.match(/^‚Ññ(\d+)\./);
                        if (numberMatch) {
                            currentOrder.number = numberMatch[1];
                        }
                        
                        // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–¥ –∑–∞–∫–∞–∑–∞ (–ø–æ—Å–ª–µ –Ω–æ–º–µ—Ä–∞)
                        const codeMatch = line.match(/‚Ññ\d+\.\s*(.+?)\./);
                        if (codeMatch) {
                            currentOrder.code = codeMatch[1].trim();
                        }
                        continue;
                    }

                    if (!inOrder) continue;

                    // –ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ (–ø–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ –ø–æ—Å–ª–µ –Ω–æ–º–µ—Ä–∞)
                    if (!currentOrder.name && line && !line.includes(':') && !line.includes('---')) {
                        currentOrder.name = line;
                        continue;
                    }

                    // –¢–∏–ø —Ä–∞–±–æ—Ç—ã (–≤ —Å–∫–æ–±–∫–∞—Ö)
                    const typeMatch = line.match(/\(([^)]+)\)/);
                    if (typeMatch && !currentOrder.workType) {
                        currentOrder.workType = typeMatch[1];
                    }

                    // –î–ª–∏–Ω–∞
                    const lengthMatch = line.match(/–î–ª–∏–Ω–∞:\s*([\d.,]+)\s*–º/);
                    if (lengthMatch) {
                        currentOrder.length = lengthMatch[1].replace(',', '.');
                    }

                    // –®–∏—Ä–∏–Ω–∞
                    const widthMatch = line.match(/–®–∏—Ä–∏–Ω–∞:\s*([\d.,]+)\s*–º/);
                    if (widthMatch) {
                        currentOrder.width = widthMatch[1].replace(',', '.');
                    }

                    // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ
                    const qtyMatch = line.match(/–ö–æ–ª-–≤–æ:\s*(\d+)/);
                    if (qtyMatch) {
                        currentOrder.quantity = qtyMatch[1];
                    }

                    // –û–±—ä–µ–º
                    const volumeMatch = line.match(/–û–±—ä–µ–º:\s*([\d.,]+)\s*(–º¬≤|–ø–æ–≥\.?\s*–º|—á–∞—Å—ã?)/);
                    if (volumeMatch) {
                        currentOrder.volume = volumeMatch[1].replace(',', '.') + ' ' + volumeMatch[2];
                    }

                    // –°—É–º–º–∞
                    const sumMatch = line.match(/–°—É–º–º–∞:\s*([\d.,]+)\s*‚ÇΩ/);
                    if (sumMatch) {
                        currentOrder.sum = sumMatch[1].replace(',', '.');
                    }

                    // –ö–æ–Ω–µ—Ü –∑–∞–∫–∞–∑–∞
                    if (line === '---') {
                        if (currentOrder.number) {
                            parsedData.push({...currentOrder});
                        }
                        currentOrder = {};
                        inOrder = false;
                    }
                }

                // –ü–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–∫–∞–∑
                if (inOrder && currentOrder.number) {
                    parsedData.push({...currentOrder});
                }

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏—Ç–æ–≥–∏
                const totalMatch = text.match(/–ò–¢–û–ì–û:\s*([\d.,]+)\s*‚ÇΩ/);
                const areaMatch = text.match(/–û–±—â–∞—è –ø–ª–æ—â–∞–¥—å:\s*([\d.,]+)\s*–º¬≤/);
                const lengthMatch = text.match(/–û–±—â–∞—è –¥–ª–∏–Ω–∞:\s*([\d.,]+)\s*–ø–æ–≥\.?\s*–º/);
                const timeMatch = text.match(/–û–±—â–µ–µ –≤—Ä–µ–º—è:\s*([\d.,]+)\s*—á/);

                summaryData = {
                    total: totalMatch ? totalMatch[1].replace(',', '.') : '0',
                    area: areaMatch ? areaMatch[1].replace(',', '.') : '0',
                    length: lengthMatch ? lengthMatch[1].replace(',', '.') : '0',
                    time: timeMatch ? timeMatch[1].replace(',', '.') : '0'
                };

                displayResults();
                showStatus(`–£—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${parsedData.length} –∑–∞–∫–∞–∑–æ–≤`, 'success');

            } catch (error) {
                console.error(error);
                showStatus('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ' + error.message, 'error');
            }
        }

        function displayResults() {
            const tableBody = document.getElementById('tableBody');
            const summary = document.getElementById('summary');
            const results = document.getElementById('results');

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
            tableBody.innerHTML = parsedData.map(order => `
                <tr>
                    <td>${order.number || ''}</td>
                    <td>${order.code || ''}</td>
                    <td>${order.name || ''}</td>
                    <td>${order.workType || ''}</td>
                    <td>${order.length || ''}</td>
                    <td>${order.width || ''}</td>
                    <td>${order.quantity || ''}</td>
                    <td>${order.volume || ''}</td>
                    <td>${order.sum || ''}</td>
                </tr>
            `).join('');

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–≤–æ–¥–∫—É
            summary.innerHTML = `
                <div class="summary-item">
                    <div class="summary-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                    <div class="summary-value">${parsedData.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">–û–±—â–∞—è —Å—É–º–º–∞</div>
                    <div class="summary-value">${summaryData.total} ‚ÇΩ</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">–û–±—â–∞—è –ø–ª–æ—â–∞–¥—å</div>
                    <div class="summary-value">${summaryData.area} –º¬≤</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">–û–±—â–∞—è –¥–ª–∏–Ω–∞</div>
                    <div class="summary-value">${summaryData.length} –ø–æ–≥. –º</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">–û–±—â–µ–µ –≤—Ä–µ–º—è</div>
                    <div class="summary-value">${summaryData.time} —á</div>
                </div>
            `;

            results.classList.remove('hidden');
        }

        function copyToClipboard() {
            if (parsedData.length === 0) {
                showStatus('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è Google Sheets (—Ç–∞–±—É–ª—è—Ü–∏—è –º–µ–∂–¥—É –∫–æ–ª–æ–Ω–∫–∞–º–∏)
            let clipboardData = '‚Ññ\t–ö–æ–¥ –∑–∞–∫–∞–∑–∞\t–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ\t–¢–∏–ø —Ä–∞–±–æ—Ç—ã\t–î–ª–∏–Ω–∞ (–º)\t–®–∏—Ä–∏–Ω–∞ (–º)\t–ö–æ–ª-–≤–æ\t–û–±—ä–µ–º\t–°—É–º–º–∞ (‚ÇΩ)\n';
            
            parsedData.forEach(order => {
                clipboardData += `${order.number || ''}\t${order.code || ''}\t${order.name || ''}\t${order.workType || ''}\t${order.length || ''}\t${order.width || ''}\t${order.quantity || ''}\t${order.volume || ''}\t${order.sum || ''}\n`;
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –∏—Ç–æ–≥–∏
            clipboardData += `\n–ò–¢–û–ì–û:\t\t\t\t\t\t\t\t${summaryData.total} ‚ÇΩ\n`;
            clipboardData += `–ü–ª–æ—â–∞–¥—å:\t\t\t\t\t\t\t\t${summaryData.area} –º¬≤\n`;
            clipboardData += `–î–ª–∏–Ω–∞:\t\t\t\t\t\t\t\t${summaryData.length} –ø–æ–≥. –º\n`;
            clipboardData += `–í—Ä–µ–º—è:\t\t\t\t\t\t\t\t${summaryData.time} —á`;

            navigator.clipboard.writeText(clipboardData).then(() => {
                showStatus('–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞! –ú–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–ª—è—Ç—å –≤ Google Sheets', 'success');
            }).catch(err => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textarea = document.createElement('textarea');
                textarea.value = clipboardData;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showStatus('–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!', 'success');
            });
        }

        function exportToCSV() {
            if (parsedData.length === 0) {
                showStatus('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞', 'error');
                return;
            }

            let csvContent = '\uFEFF'; // BOM –¥–ª—è UTF-8
            csvContent += '‚Ññ;–ö–æ–¥ –∑–∞–∫–∞–∑–∞;–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ;–¢–∏–ø —Ä–∞–±–æ—Ç—ã;–î–ª–∏–Ω–∞ (–º);–®–∏—Ä–∏–Ω–∞ (–º);–ö–æ–ª-–≤–æ;–û–±—ä–µ–º;–°—É–º–º–∞ (‚ÇΩ)\n';
            
            parsedData.forEach(order => {
                csvContent += `${order.number || ''};${order.code || ''};${(order.name || '').replace(/;/g, ',')};${order.workType || ''};${order.length || ''};${order.width || ''};${order.quantity || ''};${order.volume || ''};${order.sum || ''}\n`;
            });

            csvContent += `\n–ò–¢–û–ì–û;;;;;;;;${summaryData.total} ‚ÇΩ\n`;
            csvContent += `–ü–ª–æ—â–∞–¥—å;;;;;;;;${summaryData.area} –º¬≤\n`;
            csvContent += `–î–ª–∏–Ω–∞;;;;;;;;${summaryData.length} –ø–æ–≥. –º\n`;
            csvContent += `–í—Ä–µ–º—è;;;;;;;;${summaryData.time} —á`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `–∑–∞–∫–∞–∑—ã_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearAll() {
            parsedData = [];
            summaryData = {};
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('fileInput').value = '';
            document.getElementById('status').className = 'status';
            document.getElementById('status').style.display = 'none';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
