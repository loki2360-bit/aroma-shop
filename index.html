<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кабинет оператора</title>
  <style>
    :root {
      --bg-card: #34495e;
      --bg-form: #22262d;
      --text-light: #ecf0f1;
      --text-muted: #bdc3c7;
      --accent-yellow: #f39c12;
      --accent-blue: #4a90e2;
      --border: #444444;
      --radius: 16px;
      --btn-radius: 10px;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: var(--text-light);
      min-height: 100vh;
      padding: 16px;
      line-height: 1.5;
      font-size: 14px;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* === TABS === */
    .tabs {
      display: flex;
      gap: 8px;
      padding: 16px 20px 12px;
    }

    .tab-btn {
      flex: 1;
      padding: 8px 0;
      background: transparent;
      border: none;
      border-radius: var(--btn-radius);
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .tab-btn.active {
      color: var(--accent-yellow);
    }

    /* === HEADER (круг + имя) === */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 20px 16px;
      position: relative;
    }

    .progress-wrap {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-circle circle {
      fill: none;
      stroke: var(--border);
      stroke-width: 6;
    }

    .progress-fill {
      stroke: var(--accent-blue);
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.6s ease;
    }

    .progress-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
      color: white;
    }

    .progress-value span {
      display: block;
      font-size: 14px;
      color: var(--text-muted);
    }

    .operator-info {
      flex: 1;
      min-width: 0;
    }

    .operator-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .operator-stats {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .operator-stats b {
      color: var(--accent-yellow);
      font-weight: 600;
    }

    /* === STATUS LINE === */
    .shift-status {
      padding: 0 20px 16px;
      font-size: 0.85rem;
      color: #4a90e2;
      text-align: center;
    }

    /* === SHIFT BUTTONS === */
    .btn-row {
      display: flex;
      gap: 12px;
      padding: 0 20px 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: var(--btn-radius);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-start {
      background: var(--accent-yellow);
      color: #000;
    }

    .btn-start:hover {
      background: #e68a00;
      transform: translateY(-1px);
    }

    .btn-end {
      background: #5d708a;
      color: white;
    }

    .btn-end:hover {
      background: #4a5d7a;
      transform: translateY(-1px);
    }

    /* === FORM SECTION === */
    .form-section {
      background: var(--bg-form);
      padding: 20px;
      border-radius: var(--radius);
      margin: 0 20px 20px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-yellow);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-group {
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-muted);
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--btn-radius);
      font-size: 14px;
      background: #333;
      color: var(--text-light);
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent-yellow);
    }

    .btn-create {
      background: var(--accent-yellow);
      color: #000;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: var(--btn-radius);
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-create:hover {
      background: #e68a00;
    }

    /* === ORDERS LIST === */
    .date-section,
    .preorders-label {
      padding: 0 20px 12px;
      color: var(--accent-yellow);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .orders-list,
    .preorders-list {
      padding: 0 20px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    th,
    td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #444;
      font-size: 13px;
    }

    th {
      color: var(--accent-yellow);
    }

    .amount {
      color: #2ecc71;
      font-weight: 600;
    }

    .empty {
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 16px 0;
    }

    /* === HIDDEN TABS === */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* === MOBILE ADAPTIVE === */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        border-radius: var(--radius);
      }
      .progress-wrap {
        width: 72px;
        height: 72px;
      }
      .progress-value {
        font-size: 16px;
      }
      .progress-value span {
        font-size: 12px;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="main">Основное</button>
      <button class="tab-btn" data-tab="preorders">Предзаказы</button>
    </div>

    <!-- Main Tab -->
    <div class="tab-content active" id="main-tab">
      <!-- Header -->
      <div class="header">
        <div class="progress-wrap">
          <div class="progress-circle">
            <svg viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="42" />
              <circle cx="50" cy="50" r="42"
                      class="progress-fill"
                      stroke-dasharray="264"
                      stroke-dashoffset="132" />
            </svg>
            <div class="progress-value">
              план<br><b>3000₽</b>
            </div>
          </div>
        </div>

        <div class="operator-info">
          <div class="operator-name">Александр</div>
          <div class="operator-stats">
            всего <b id="totalEarnings">11000₽</b><br>
            текущая смена <b id="shiftEarnings">5000₽</b>
          </div>
        </div>
      </div>

      <div class="shift-status" id="shiftStatus">смена начата</div>

      <div class="btn-row">
        <button class="btn btn-start" id="startShift">начать смену</button>
        <button class="btn btn-end" id="endShift">завершить смену</button>
      </div>

      <!-- New Order Form -->
      <div class="form-section">
        <div class="section-title">+ Новый заказ</div>
        <div class="form-grid">
          <div class="form-group">
            <label>№ заказа</label>
            <input type="text" id="orderNumber" placeholder="Напр.: ORD-001">
          </div>
          <div class="form-group">
            <label>деталь</label>
            <input type="text" id="detail" placeholder="Название">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>тариф</label>
              <select id="tariff">
                <option value="RASPIL_M2">Распил — 65 ₽/м²</option>
                <option value="LINEAR_M">Лин. распил — 26 ₽/м</option>
                <option value="TIME_H">Время — 330 ₽/ч</option>
              </select>
            </div>
            <div class="form-group">
              <label>количество</label>
              <input type="number" id="quantity" value="1" min="1">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>длина</label>
              <input type="number" id="length" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
              <label>ширина</label>
              <input type="number" id="width" step="0.01" placeholder="0.00">
            </div>
          </div>
          <div class="form-group">
            <label>часы</label>
            <input type="number" id="hours" step="0.1" placeholder="0.0">
          </div>
          <button class="btn-create" id="createOrder">Создать заказ ✓</button>
        </div>
      </div>

      <!-- Orders by Date -->
      <div class="date-section">Заказы по дате</div>
      <div class="orders-list">
        <input type="date" id="viewDate" style="width:100%;padding:10px;border:1px solid #444;border-radius:10px;background:#333;color:#ecf0f1;">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>№</th>
              <th>Деталь</th>
              <th>Сумма</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <tr><td colspan="3" class="empty">Нет заказов за эту дату</td></tr>
          </tbody>
        </table>
        <button onclick="saveOrdersToTXT()" style="margin-top:12px;width:100%;padding:10px;background:#5d708a;color:white;border:none;border-radius:10px;">Сохранить в TXT</button>
        <button onclick="saveOrdersToJSON()" style="margin-top:8px;width:100%;padding:10px;background:#5d708a;color:white;border:none;border-radius:10px;">Сохранить в JSON</button>
      </div>
    </div>

    <!-- Preorders Tab -->
    <div class="tab-content" id="preorders-tab">
      <div class="preorders-label">Предзаказы</div>
      <div class="form-section">
        <div class="section-title">+ Новый предзаказ</div>
        <div class="form-grid">
          <div class="form-group">
            <label>№ заказа</label>
            <input type="text" id="preOrderNumber" placeholder="Напр.: PRE-001">
          </div>
          <div class="form-group">
            <label>деталь</label>
            <input type="text" id="preDetail" placeholder="Название">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>тариф</label>
              <select id="preTariff">
                <option value="RASPIL_M2">Распил — 65 ₽/м²</option>
                <option value="LINEAR_M">Лин. распил — 26 ₽/м</option>
                <option value="TIME_H">Время — 330 ₽/ч</option>
              </select>
            </div>
            <div class="form-group">
              <label>количество</label>
              <input type="number" id="preQuantity" value="1" min="1">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>длина</label>
              <input type="number" id="preLength" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
              <label>ширина</label>
              <input type="number" id="preWidth" step="0.01" placeholder="0.00">
            </div>
          </div>
          <div class="form-group">
            <label>часы</label>
            <input type="number" id="preHours" step="0.1" placeholder="0.0">
          </div>
          <button class="btn-create" id="createPreorder">Добавить в предзаказы ✓</button>
        </div>
      </div>

      <div class="preorders-list">
        <table id="preordersTable">
          <thead>
            <tr>
              <th>№</th>
              <th>Деталь</th>
              <th>Сумма</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="preordersBody">
            <tr><td colspan="4" class="empty">Нет предзаказов</td></tr>
          </tbody>
        </table>
        <input type="file" id="jsonImportInput" accept=".json" style="margin-top:12px;display:block;width:100%;">
      </div>
    </div>
  </div>

  <script>
    // === DATA ===
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    let preorders = JSON.parse(localStorage.getItem('preorders')) || [];
    let shiftActive = localStorage.getItem('shiftActive') === 'true';
    let shiftStart = localStorage.getItem('shiftStart') || new Date().toISOString();
    let PLAN_AMOUNT = 3000;

    // === DOM ELEMENTS ===
    const totalEarningsEl = document.getElementById('totalEarnings');
    const shiftEarningsEl = document.getElementById('shiftEarnings');
    const shiftStatusEl = document.getElementById('shiftStatus');
    const startShiftBtn = document.getElementById('startShift');
    const endShiftBtn = document.getElementById('endShift');
    const viewDateInput = document.getElementById('viewDate');

    // === UTILS ===
    function todayYMD() {
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return `${d.getDate()}.${d.getMonth()+1}`;
    }

    function calculateAmount(tariff, length, width, hours, qty) {
      let amount = 0;
      if (tariff === 'RASPIL_M2' && length && width) {
        amount = 65 * (length * width) * qty;
      } else if (tariff === 'LINEAR_M' && length) {
        amount = 26 * length * qty;
      } else if (tariff === 'TIME_H' && hours) {
        amount = 330 * hours * qty;
      }
      return Math.round(amount * 100) / 100;
    }

    function saveData() {
      localStorage.setItem('orders', JSON.stringify(orders));
      localStorage.setItem('preorders', JSON.stringify(preorders));
      localStorage.setItem('shiftActive', shiftActive);
      localStorage.setItem('shiftStart', shiftStart);
    }

    // === SHIFT CONTROL ===
    function updateShiftUI() {
      if (shiftActive) {
        shiftStatusEl.textContent = 'смена начата';
        startShiftBtn.disabled = true;
        endShiftBtn.disabled = false;
      } else {
        shiftStatusEl.textContent = 'смена не начата';
        startShiftBtn.disabled = false;
        endShiftBtn.disabled = true;
      }
    }

    startShiftBtn.addEventListener('click', () => {
      shiftActive = true;
      shiftStart = new Date().toISOString();
      saveData();
      updateShiftUI();
      updateUI();
    });

    endShiftBtn.addEventListener('click', () => {
      shiftActive = false;
      saveData();
      updateShiftUI();
      updateUI();
    });

    // === CREATE ORDER ===
    document.getElementById('createOrder').addEventListener('click', () => {
      const num = document.getElementById('orderNumber').value || 'ORD-' + (orders.length + 1);
      const detail = document.getElementById('detail').value || '—';
      const tariff = document.getElementById('tariff').value;
      const qty = parseFloat(document.getElementById('quantity').value) || 1;
      const len = parseFloat(document.getElementById('length').value) || null;
      const wid = parseFloat(document.getElementById('width').value) || null;
      const hrs = parseFloat(document.getElementById('hours').value) || null;
      const amount = calculateAmount(tariff, len, wid, hrs, qty);

      const order = {
        id: Date.now(),
        orderNumber: num,
        detail,
        tariff,
        qty,
        length: len,
        width: wid,
        hours: hrs,
        amount,
        date: todayYMD(),
        timestamp: new Date().toISOString()
      };

      orders.push(order);
      saveData();
      updateUI();
      // Reset form
      document.getElementById('orderNumber').value = '';
      document.getElementById('detail').value = '';
      document.getElementById('quantity').value = '1';
      document.getElementById('length').value = '';
      document.getElementById('width').value = '';
      document.getElementById('hours').value = '';
    });

    // === CREATE PREORDER ===
    document.getElementById('createPreorder').addEventListener('click', () => {
      const num = document.getElementById('preOrderNumber').value || 'PRE-' + (preorders.length + 1);
      const detail = document.getElementById('preDetail').value || '—';
      const tariff = document.getElementById('preTariff').value;
      const qty = parseFloat(document.getElementById('preQuantity').value) || 1;
      const len = parseFloat(document.getElementById('preLength').value) || null;
      const wid = parseFloat(document.getElementById('preWidth').value) || null;
      const hrs = parseFloat(document.getElementById('preHours').value) || null;
      const amount = calculateAmount(tariff, len, wid, hrs, qty);

      const preorder = {
        id: Date.now(),
        orderNumber: num,
        detail,
        tariff,
        qty,
        length: len,
        width: wid,
        hours: hrs,
        amount,
        date: todayYMD(),
        timestamp: new Date().toISOString()
      };

      preorders.push(preorder);
      saveData();
      renderPreorders();
      // Reset form
      document.getElementById('preOrderNumber').value = '';
      document.getElementById('preDetail').value = '';
      document.getElementById('preQuantity').value = '1';
      document.getElementById('preLength').value = '';
      document.getElementById('preWidth').value = '';
      document.getElementById('preHours').value = '';
    });

    // === RENDER ORDERS ===
    function renderOrders() {
      const date = viewDateInput.value || todayYMD();
      const filtered = orders.filter(o => o.date === date);
      const tbody = document.getElementById('ordersBody');
      tbody.innerHTML = '';

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="empty">Нет заказов за эту дату</td></tr>`;
        return;
      }

      filtered.forEach(o => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${o.orderNumber}</td>
          <td>${o.detail}</td>
          <td class="amount">${o.amount.toFixed(2)} ₽</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPreorders() {
      const tbody = document.getElementById('preordersBody');
      tbody.innerHTML = '';

      if (preorders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="empty">Нет предзаказов</td></tr>`;
        return;
      }

      preorders.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.orderNumber}</td>
          <td>${p.detail}</td>
          <td class="amount">${p.amount.toFixed(2)} ₽</td>
          <td>
            <button onclick="acceptPreorder(${p.id})" style="padding:4px 8px;font-size:12px;background:#2ecc71;color:white;border:none;border-radius:6px;">✓</button>
            <button onclick="deletePreorder(${p.id})" style="padding:4px 8px;font-size:12px;background:#e74c3c;color:white;border:none;border-radius:6px;margin-left:4px;">✕</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    window.acceptPreorder = function(id) {
      const idx = preorders.findIndex(p => p.id === id);
      if (idx !== -1) {
        const p = preorders[idx];
        orders.push({
          ...p,
          date: todayYMD() // переносим на сегодняшнюю дату
        });
        preorders.splice(idx, 1);
        saveData();
        renderPreorders();
        renderOrders();
        updateUI();
      }
    };

    window.deletePreorder = function(id) {
      preorders = preorders.filter(p => p.id !== id);
      saveData();
      renderPreorders();
    };

    // === SAVE FUNCTIONS ===
    function saveOrdersToTXT() {
      const date = viewDateInput.value || todayYMD();
      const filtered = orders.filter(o => o.date === date);
      if (filtered.length === 0) {
        alert('Нет заказов за эту дату');
        return;
      }

      let content = `Заказы за ${date}\n\n`;
      filtered.forEach(o => {
        content += `${o.orderNumber} | ${o.detail} | ${o.amount.toFixed(2)} ₽\n`;
      });
      content += `\nЭкспорт: ${new Date().toLocaleString('ru-RU')}`;

      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `заказы_${date}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function saveOrdersToJSON() {
      const date = viewDateInput.value || todayYMD();
      const filtered = orders.filter(o => o.date === date);
      if (filtered.length === 0) {
        alert('Нет заказов за эту дату');
        return;
      }

      const jsonContent = JSON.stringify(filtered, null, 2);
      const blob = new Blob([jsonContent], { type: 'application/json;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `заказы_${date}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // === IMPORT JSON ===
    document.getElementById('jsonImportInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const imported = JSON.parse(event.target.result);
          if (!Array.isArray(imported)) throw new Error('Not an array');
          preorders = [...preorders, ...imported.map(item => ({
            ...item,
            id: Date.now() + Math.random()
          }))];
          saveData();
          renderPreorders();
          alert(`✅ Загружено ${imported.length} предзаказов!`);
        } catch (err) {
          alert('Ошибка при чтении JSON:\n' + err.message);
        }
      };
      reader.readAsText(file);
    });

    // === UPDATE UI ===
    function updateUI() {
      const total = orders.reduce((sum, o) => sum + o.amount, 0);
      const shiftOrders = orders.filter(o => {
        if (!shiftActive) return false;
        const orderTime = new Date(o.timestamp);
        const shiftTime = new Date(shiftStart);
        return orderTime >= shiftTime;
      });
      const shiftTotal = shiftOrders.reduce((sum, o) => sum + o.amount, 0);

      totalEarningsEl.textContent = total.toFixed(2) + '₽';
      shiftEarningsEl.textContent = shiftTotal.toFixed(2) + '₽';

      // Update progress circle
      const progressFill = document.querySelector('.progress-fill');
      const ratio = Math.min(shiftTotal / PLAN_AMOUNT, 1);
      const circumference = 2 * Math.PI * 42; // r=42
      const offset = circumference * (1 - ratio);
      progressFill.style.strokeDasharray = circumference;
      progressFill.style.strokeDashoffset = offset;

      renderOrders();
    }

    // === TABS ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        const tabId = btn.dataset.tab;
        document.getElementById(tabId + '-tab').classList.add('active');
      });
    });

    // === INIT ===
    viewDateInput.value = todayYMD();
    viewDateInput.addEventListener('change', renderOrders);
    updateShiftUI();
    updateUI();
    renderPreorders();
  </script>
</body>
</html>
