<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avito Compare — Сравнение объявлений</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚖️ Avito Compare</h1>
    <p>Вставьте текст 2–5 объявлений с Авито — получите таблицу для сравнения.</p>

    <div id="items">
      <div class="item">
        <textarea placeholder="Вставьте текст объявления 1..."></textarea>
      </div>
      <div class="item">
        <textarea placeholder="Вставьте текст объявления 2..."></textarea>
      </div>
    </div>

    <button onclick="addItem()">+ Добавить ещё</button>
    <button onclick="compareItems()" style="margin-left: 10px;">Сравнить</button>

    <div id="result" class="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
