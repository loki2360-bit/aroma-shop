<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабинет оператора</title>
  <style>
    :root {
      --bg-card: #34495e;
      --bg-form: #22262d;
      --text-light: #ecf0f1;
      --text-muted: #bdc3c7;
      --accent-yellow: #f39c12;
      --accent-blue: #4a90e2;
      --border: #444444;
      --radius: 16px;
      --btn-radius: 10px;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: var(--text-light);
      min-height: 100vh;
      padding: 16px;
      line-height: 1.5;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      font-size: 14px;
    }

    /* === HEADER (круг + имя) === */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 24px 20px 16px;
      position: relative;
    }

    .progress-wrap {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .progress-circle {
      width: 100%;
      height: 100%;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-circle circle {
      fill: none;
      stroke: var(--border);
      stroke-width: 6;
    }

    .progress-fill {
      stroke: var(--accent-blue);
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.6s ease;
    }

    .progress-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
    }

    .progress-value span {
      display: block;
      font-size: 14px;
      color: var(--text-muted);
    }

    .operator-info {
      flex: 1;
      min-width: 0;
    }

    .operator-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .operator-stats {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .operator-stats b {
      color: var(--accent-yellow);
      font-weight: 600;
    }

    .btn-preorders {
      background: #5d708a;
      color: white;
      border: none;
      border-radius: var(--btn-radius);
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-preorders:hover {
      background: #4a5d7a;
    }

    /* === STATUS LINE === */
    .shift-status {
      padding: 0 20px 16px;
      font-size: 0.85rem;
      color: #4a90e2;
      text-align: center;
    }

    /* === SHIFT BUTTONS === */
    .btn-row {
      display: flex;
      gap: 12px;
      padding: 0 20px 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: var(--btn-radius);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-start {
      background: var(--accent-yellow);
      color: #000;
    }

    .btn-start:hover {
      background: #e68a00;
      transform: translateY(-1px);
    }

    .btn-end {
      background: #5d708a;
      color: white;
    }

    .btn-end:hover {
      background: #4a5d7a;
      transform: translateY(-1px);
    }

    /* === FORM SECTION === */
    .form-section {
      background: var(--bg-form);
      padding: 20px;
      border-radius: var(--radius);
      margin: 0 20px 20px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-yellow);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-group {
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-muted);
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--btn-radius);
      font-size: 14px;
      background: #333;
      color: var(--text-light);
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent-yellow);
    }

    /* === ЗАГОЛОВОК "ЗАКАЗЫ ПО ДАТЕ" === */
    .date-section {
      padding: 0 20px 16px;
      color: var(--accent-yellow);
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* === МОБИЛЬНАЯ АДАПТИВНОСТЬ === */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      .header {
        padding: 20px 16px 12px;
      }
      .progress-wrap {
        width: 72px;
        height: 72px;
      }
      .progress-value {
        font-size: 16px;
      }
      .progress-value span {
        font-size: 12px;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header: круг + имя -->
    <div class="header">
      <div class="progress-wrap">
        <div class="progress-circle">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="42" />
            <circle cx="50" cy="50" r="42"
                    class="progress-fill"
                    stroke-dasharray="264"
                    stroke-dashoffset="132" />
          </svg>
          <div class="progress-value">
            план<br><b>3000₽</b>
          </div>
        </div>
      </div>

      <div class="operator-info">
        <div class="operator-name">Александр</div>
        <div class="operator-stats">
          всего <b>11000₽</b><br>
          текущая смена <b>5000₽</b>
        </div>
      </div>

      <button class="btn-preorders">предзаказы</button>
    </div>

    <!-- Статус смены -->
    <div class="shift-status">смена начата</div>

    <!-- Кнопки смены -->
    <div class="btn-row">
      <button class="btn btn-start">начать смену</button>
      <button class="btn btn-end">завершить смену</button>
    </div>

    <!-- Форма нового заказа -->
    <div class="form-section">
      <div class="section-title">+ Новый заказ</div>
      <div class="form-grid">
        <div class="form-group">
          <label>№ заказа</label>
          <input type="text" placeholder="Напр.: ORD-001">
        </div>
        <div class="form-group">
          <label>деталь</label>
          <input type="text" placeholder="Название">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>тариф</label>
            <select>
              <option>Распил — 65 ₽/м²</option>
              <option>Лин. распил — 26 ₽/м</option>
            </select>
          </div>
          <div class="form-group">
            <label>количество</label>
            <input type="number" value="1" min="1">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>длина</label>
            <input type="number" step="0.01" placeholder="0.00">
          </div>
          <div class="form-group">
            <label>ширина</label>
            <input type="number" step="0.01" placeholder="0.00">
          </div>
        </div>
      </div>
    </div>

    <!-- Заказы по дате -->
    <div class="date-section">Заказы по дате</div>
    <div style="padding:0 20px 20px;">
      <input type="date" style="width:100%;padding:10px;border:1px solid #444;border-radius:10px;background:#333;color:#ecf0f1;">
    </div>
  </div>
</body>
</html>
